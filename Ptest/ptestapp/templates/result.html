<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personality Test Result</title>
</head>
<style>
#textcenter1  {
  background-color: #b8eefc;
  color: #eb2f71;
  font-size: 35px;
  font-style:italic ;
  font-family: sans-serif;
  font-weight: bold;
  text-align: center;
  margin-bottom: 1em;
}
#textcenter3  {
  font-size: 20px;
  font-style:italic ;
  font-family: sans-serif;
  font-weight: bold;
  text-align: center;
  margin-top: 2em;
}
#textcenter2  {
  margin-top: 1.5em;
  background-color: #b8eefc;
  color: #eb2f71;
  font-size: 15px;
  font-weight: bold;
  font-style:normal ;
  font-family: sans-serif;
  margin-left: 10px;
}
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}
#body {
	background-color: #b8eefc;
}
</style>
<body id=body>
<table width=100%>
<tr >
    <td width=60%>
    	<div id=textcenter1> You are more of an {{ int_ext }} </div>
    	{% for y in msg %}
    		<div id=textcenter2> {{ y }} </div>
    	{% endfor %}
    	<div id=textcenter3> <a href="../"> Click Here To Start The Test Again !!</a></div>
    </td>
    <td width=40%>
    	<img width="350" class=center height="500" src="https://topdogsocialmedia.com/wp-content/uploads/2019/12/introverts-vs-extroverts-1-scaled.jpg"/>
    </td>
</tr>
</table>
